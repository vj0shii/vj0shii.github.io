---
layout: default
---
<style>
#markdown-toc {
    border: 1px solid #aaa;
    padding: 1.5em;
    display: inline-block;
}
</style>
<div id="container-x">
<div align="center"><h1>Blogs Related to Infosec</h1></div>
<div class="posts">
<table border="1px" width="100%">
	<colgroup>
		<col width="40%" />
		<col width="50%" />
		<col width="10%" />
	</colgroup>
	<thead>
		<tr class="header">
			<th><div align="center"><b>Title</b></div></th>
			<th><div align="center"><b>Description</b></div></th>
			<th><div align="center"><b>Publication date</b></div></th>
		</tr>
	</thead>
	<tbody>
  {% for post in site.posts %}
    <tr>
			<td markdown="span"><a href="{{ site.baseurl }}{{ post.url }}"><ul><li>{{ post.title }}</li></ul></a></td>
			<td markdown="span">{{ post.excerpt }}</td>
			<td markdown="span">{{ post.date | date: "%B %e, %Y" }}</td>
		</tr>
  {% endfor %}
	</tbody>
	</table>
</div>
</div>
