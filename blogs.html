---
layout: default
permalink: /blogs
---
<style>
table, td, th {
    border: 1px solid #000000;
	}

.blog-title {
	margin-right: 10px;
	text-align: justify;
	text-justify: inter-word;
	}

.description {
	margin-left: 10px;
	margin-right: 10px;
	text-align: justify;
	text-justify: inter-word;
	}

.container-blog {
	margin-top: -50px;
	}
</style>
<div class="container-blog">
<div align="center"><h1>Blogs Related to Infosec</h1></div>
<div class="posts">
<table border="1px" width="100%">
	<colgroup>
		<col width="30%" />
		<col width="60%" />
		<col width="10%" />
	</colgroup>
	<thead>
		<tr class="header">
			<th><div align="center"><b>Title</b></div></th>
			<th><div align="center"><b>Description</b></div></th>
			<th><div align="center"><b>Publication date</b></div></th>
		</tr>
	</thead>
	<tbody>
  {% for post in site.posts %}
    <tr>
			<td markdown="span"><a href="{{ site.baseurl }}{{ post.url }}"><ul><div class="blog-title"><li>{{ post.title }}</li></div></ul></a></td>
	    <td markdown="span"><div class="description">{{ post.excerpt }}</div></td>
			<td markdown="span">{{ post.date | date: "%B %e, %Y" }}</td>
		</tr>
  {% endfor %}
	</tbody>
	</table>
</div>
</div>
