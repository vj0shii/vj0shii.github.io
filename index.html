---
layout: default
---
<style>
#markdown-toc {
    border: 1px solid #aaa;
    padding: 1.5em;
    display: inline-block;
}

	th {
		margin-top: 45%;
		align:center;
	}
</style>
<div align="center"><h1>Blogs Related to Infosec</h1></div>
<div class="posts">
<table border="1px" width="100%">
	<colgroup>
		<col width="40%" />
		<col width="50%" />
		<col width="10%" />
	</colgroup>
	<thead>
		<tr class="header">
			<th><b>Title</b></th>
			<th><b>Description</b></th>
			<th><b>Publication date</b></th>
		</tr>
	</thead>
	<tbody>
  {% for post in site.posts %}
    <tr>
			<ul>
				<li>
					<td markdown="span"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></td>
				</li>
	    </ul>
			<td markdown="span">{{ post.excerpt }}</td>
			<td markdown="span">{{ post.date | date: "%B %e, %Y" }}</td>
		</tr>
  {% endfor %}
	</tbody>
	</table>
</div>
