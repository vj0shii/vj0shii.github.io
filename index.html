---
layout: default
---

<div align="center"><h1>Blogs Related to Infosec</h1></div>
<div class="posts">
<table border="1px" width="100%">
	<colgroup>
		<col width="40%" />
		<col width="10%" />
		<col width="40%" />
		<col width="10%" />
	</colgroup>
	<thead>
		<tr class="header">
			<th><b>Title</b></th>
			<th><b>Author</b></th>
			<th><b>Description</b></th>
			<th><b>Publication date</b></th>
		</tr>
	</thead>
	<tbody>
  {% for post in site.posts %}
    <tr>
			<td markdown="span"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></td>
			<td markdown="span">{{ site.name }}</td>
			<td markdown="span">{{ post.excerpt }}</td>
			<td markdown="span">{{ post.date | date: "%B %e, %Y" }}</td>
		</tr>
  {% endfor %}
	</tbody>
	</table>
</div>
